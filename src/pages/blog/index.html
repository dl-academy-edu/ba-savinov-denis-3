<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <meta name="description"
        content="On this site, I will tell you about myself, my professional skills, and show you a portfolio of developed projects. Here you will find the contact information for contacting me.">
    <title>My blog</title>
</head>

<body>
    @@include('header-blog/index.html')
    <main class="container">
        <h1 class="page__title">My blog</h1>
        <section class="filters">
            <h2 class="visually-hidden">Filters blog</h2>
            <form action="#" class="filters__form" method="POST">
                <fieldset class="tags">
                    <legend class="tags__title">Tags</legend>
                    <ul class="tags__list">
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="one-color" checked>
                            <label class="tags__label-one-color" for="one-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#2176FF" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="two-color">
                            <label class="tags__label-two-color" for="two-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#33A1FD" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="three-color">
                            <label class="tags__label-three-color" for="three-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#FDCA40" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="four-color">
                            <label class="tags__label-four-color" for="four-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#57E2E5" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="five-color">
                            <label class="tags__label-five-color" for="five-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#F79824" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="six-color" checked>
                            <label class="tags__label-six-color" for="six-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#E08DAC" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="seven-color">
                            <label class="tags__label-seven-color" for="seven-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#6A7FDB" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                        <li class="tags__item">
                            <input type="checkbox" name="tags-item-checkbox" id="eight-color">
                            <label class="tags__label-eight-color" for="eight-color"><svg class="tags__check-mark"
                                    width="15" height="15" viewBox="0 0 15 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2 6.75L5.91301 12.77C6.20128 13.2135 6.85836 13.1893 7.11327 12.7259L13.425 1.25"
                                        stroke="#45CB85" stroke-width="2.5" stroke-linecap="round" />
                                </svg></label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="views">
                    <legend class="views__title">Views</legend>
                    <ul class="views__list">
                        <li class="views__item">
                            <input type="radio" name="views-item" id="views-item-one">
                            <label for="views-item-one">100-500</label>
                        </li>
                        <li class="views__item">
                            <input type="radio" name="views-item" id="views-item-two" checked>
                            <label for="views-item-two">500-1000</label>
                        </li>
                        <li class="views__item">
                            <input type="radio" name="views-item" id="views-item-three">
                            <label for="views-item-three">1000-2000</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="comments">
                    <legend class="comments__title">Comments</legend>
                    <ul class="comments__list">
                        <li class="comments__item">
                            <input type="checkbox" name="comments-item-checkbox" id="comments-one" checked>
                            <label for="comments-one">0</label>
                        </li>
                        <li class="comments__item">
                            <input type="checkbox" name="comments-item-checkbox" id="comments-two">
                            <label for="comments-two">0-1</label>
                        </li>
                        <li class="comments__item">
                            <input type="checkbox" name="comments-item-checkbox" id="comments-three">
                            <label for="comments-three">1-50</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="show">
                    <legend class="show__title">How show?</legend>
                    <ul class="show__list">
                        <li class="show__item">
                            <input type="radio" name="show-item" id="show-item-five" checked>
                            <label for="show-item-five">show 5</label>
                        </li>
                        <li class="show__item">
                            <input type="radio" name="show-item" id="show-item-ten">
                            <label for="show-item-ten">show 10</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="sort">
                    <legend class="sort__title">Sort by</legend>
                    <ul class="sort__list">
                        <li class="sort__item">
                            <input type="radio" name="sort-item" id="sort-item-date" checked>
                            <label for="sort-item-date">date</label>
                        </li>
                        <li class="sort__item">
                            <input type="radio" name="sort-item" id="sort-item-title">
                            <label for="sort-item-title">title</label>
                        </li>
                        <li class="sort__item">
                            <input type="radio" name="sort-item" id="sort-item-views">
                            <label for="sort-item-views">views</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="reset-form">
                    <label class="reset-form__title" for="reset-form__btn">reset form</label>
                    <button class="reset-form__btn button" type="reset" id="reset-form__btn">Reset</button>
                </fieldset>
                <fieldset class="search">
                    <input class="search__input" type="search" id="search-input" action="#">
                    <button class="search__btn button" type="submit">Search</button>
                </fieldset>
            </form>
        </section>

    </main>
    @@include('footer/index.html')
</body>

</html>
